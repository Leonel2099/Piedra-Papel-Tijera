<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juego piedra , papel o tijera" />
    <meta name="keywords" content="DOM, BOM , formulario,objeto , clases,metodos,html,css,javascript" />
    <meta name="author" content="Choque Leonel Ezequiel" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Piedra,Papel o Tijera</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="d-flex flex-column align-items-center">
        <aside class="text-center">
          <h1 class="display-1  text-white titulo p-2">Piedra, papel o tijeras</h1>
        </aside>
        <aside class="d-flex">
          <div class="d-flex flex-column align-items-center">
            <div>
              <img src="./src/img/giphy.gif" class="img-fluid" id="imgOpcionJugador" alt="animacion de piedra-papel-tijera">
            </div>
            <div class="d-none" id="btnOpciones">
              <button class="btn btn-success" id="opcionPiedra" value="1">✊🏾</button>
              <button class="btn btn-success" id="opcionPapel" value="2">✋🏾</button>
              <button class="btn btn-success" id="opcionTijera" value="3">✌🏾</button>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <div class="d-flex flex-column">
              <img src="./src/img/giphy.gif" class="img-fluid gifIzquierda" id="imgOpcionPc" alt="animacion de piedra-papel-tijera">
            </div>
          </div>
        </aside>
        <aside>
          <div class="m-2 text-center">
            <button type="button" class="btn" onclick="comenzar()" id="btnComenzar">Jugar</button>
          </div>
        </aside>
        <section class="d-none" role="alert" id="alertResultado">
        </section>
    </main>
    <footer></footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
